<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles/styles.css">
		<title>Ingreso de datos</title>
	</head>
	<body>
		<div class="contenedor">
			<div class="div-subcontenedor1" id="div-subcontenedor1">
				<div class="div-input">
					<input type="number" id="input-cantidad" name="input-cantidad" min="0" onKeyUp="if(this.value<0){this.value='0';}"/>
					<label id="label-medida" name="label-medida">Medida</label>
				</div>
				<div class="div-select">
					<select id="select-recursos" name="select-recursos" onchange="ShowSelected()">
						<option value="0">-- Seleccione recurso --</option>
						<option value="1">Agua</option>
						<option value="2">Pólvora</option>
						<option value="3">Gas</option>
						<option value="4">Hojas (filo)</option>
						<option value="5">Equipo maniobras</option>
					</select>
				</div>
				<br/>
				<br/>
				<div class="div-button-ingresar">
					<button id="button-ingresar" name="button-ingresar" onclick="Input()">Ingresar</button>
				</div>
				<br/>
				<br/>
			</div>
			<div class="div-subcontenedor2" id="div-subcontenedor2">
				<div class="div-select-recursos2">
					<select id="select-recursos2" name="select-recursos2" onchange="ShowSelected2()">
						<option value="0">-- Seleccione recurso --</option>
						<option value="1">Agua</option>
						<option value="2">Pólvora</option>
						<option value="3">Gas</option>
						<option value="4">Hojas (filo)</option>
						<option value="5">Equipo maniobras</option>
					</select>
				</div>
				<div class="div-input-cantidad2">
					<input type="number" id="input-cantidad2" name="input-cantidad2" min="0" onKeyUp="if(this.value<0){this.value='0';}"/>
				</div>
				<div class="div-label-medida2">
					<label id="label-medida2" name="label-medida2">Medida</label>				
				</div>
				<div class="div-button-ingresar2">
					<button id="button-ingresar2" name="button-ingresar2" onclick="Input2()">Ingresar</button>
				</div>
			</div>
			<div class=div-table>
				<table id="table">
					<thead>
						<tr>
							<th>Recurso</th>
							<th>Cantidad</th>
							<th>Fecha ingreso</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody id="table-body">
					</tbody>
				</table>
			</div>
			
		</div>

		<script type="text/javascript" src="js/script.js">
		</script>
	</body>
</html>
